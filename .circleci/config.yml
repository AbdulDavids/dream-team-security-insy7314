version: 2.1

orbs:
  node: circleci/node@5.2.0

executors:
  node-default:
    docker:
      - image: cimg/node:20.18
    working_directory: ~/project

commands:
  npm-install:
    steps:
      - restore_cache:
          keys:
            - v1-npm-cache-{{ arch }}-{{ checksum "package-lock.json" }}
            - v1-npm-cache-{{ arch }}-
      - run:
          name: Install dependencies
          command: npm ci
      - save_cache:
          key: v1-npm-cache-{{ arch }}-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm

jobs:
  install:
    executor: node-default
    steps:
      - checkout
      - npm-install
      - persist_to_workspace:
          root: .
          paths:
            - node_modules

  quality:
    executor: node-default
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Run tests (if configured)
          command: |
            if npm run | grep -qE "(^|\s)test\b"; then
              npm test
            else
              echo "Skipping tests: no npm 'test' script defined"
            fi
      - run:
          name: Run lint (if configured)
          command: |
            if npm run | grep -qE "(^|\s)lint\b"; then
              npm run lint
            else
              echo "Skipping lint: no npm 'lint' script defined"
            fi

  build:
    executor: node-default
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Build application
          command: npm run build
      - store_artifacts:
          path: .next
          destination: next-build

workflows:
  build-and-test:
    jobs:
      - install
      - quality:
          requires:
            - install
      - build:
          requires:
            - quality
